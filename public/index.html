<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- bootstrap css -->
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- custom styles -->
  <link type="text/css" rel="stylesheet" href="style.css">

  <title>Food Blog</title>
</head>
<body>
  
  <!-- nav bar -->
  <hr>
    <div class="container">
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header" id="header">
      <a href="">Home   |</a>
      <a href="">Gallery   |</a>
      <a href="">Contacts    |</a>
    </div>
  </div>
</nav>
 <h1>Welcome Bloggers!!</h1></div>
  </div>


  <!-- page content -->
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        
        <!-- new food form-->
        <h2> Show your food....</h2>
        <form class="form-inline" id="new-food">
          <input type="text" class="form-control" id="new-name" placeholder="Name of your Blog?" autofocus><br>
          <input type="text" class="form-control" id="new-origin" placeholder="what it's about"><br>
          <input type="text" class="form-control" id="new-desc" placeholder="A Little Description.."><br>
          <input type="submit" class="btn btn-default" value="Add Blog">
        </form>
        <br>

        <!-- list of foods (appended to page with dynamically with ajax, underscore, jquery) -->
        <ul class="list-group" id="food-list"></ul>
      </div>
    </div>
  </div>

  <!-- jquery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>

  <!-- bootstrap js -->
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

  <!-- underscore -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

  <!-- custom script -->
  <script type="text/javascript" src="script.js"></script>

  <!-- underscore template for single food -->
  <script type="text/template" id="food-template">
    <li class="list-group-item foods" id="food-<%= id %>" data-id="<%= id %>">
     
      <!-- food label (name) -->
      <span class="label label-default"><%= name %></span>
     
      <!-- food origin -->
      <%= origin %> 

      <!-- food description -->
      <%= desc %>

      <!-- delete button -->
      <button class="close right-side delete-food" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>

      <!-- edit link (pencil icon) to toggle form -->
      <a class="edit-pencil" data-toggle="collapse" data-target="#update-<%= id %>">
        <span class="glyphicon glyphicon-pencil edit"></span>
      </a>

      <!-- form to update food -->
      <div class="collapse" id="update-<%= id %>">
        <br>
        <form class="form-inline update-food">
          <input type="text" class="form-control updated-name" value="<%= name %>" placeholder="New Food name?">
          <input type="text" class="form-control updated-origin" value="<%= origin %>" placeholder="New Origin?">
          <input type="text" class="form-control updated-desc" value="<%= desc %>" placeholder="New description?">


          <input type="submit" class="btn btn-default" value="Update food">
        </form>
      </div>
    </li>
  </script>
  
</body>
</html>
